<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>J-Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #00f3ff;
      --secondary: #bc13fe;
      --bg-dark: #050b14;
      --card-bg: rgba(10, 15, 30, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 15% 50%, rgba(188, 19, 254, 0.15), transparent 25%),
        radial-gradient(circle at 85% 30%, rgba(0, 243, 255, 0.15), transparent 25%);
      color: #e5e7eb;
      font-family: 'Rajdhani', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Arka Plan Izgarası (Grid) */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(255, 0, 0, 0.03));
      background-size: 100% 2px, 3px 100%;
      pointer-events: none;
      z-index: -1;
    }

    .card {
      width: 440px;
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 20px 50px rgba(0,0,0,0.5),
        0 0 0 1px rgba(255,255,255,0.05) inset;
      animation: float 6s ease-in-out infinite;
      position: relative;
      overflow: hidden;
    }

    /* Kartın üstündeki neon çizgi */
    .card::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--primary), var(--secondary), transparent);
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      margin: 0 0 5px 0;
      letter-spacing: 3px;
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 35px;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      box-sizing: border-box;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 16px;
      font-family: 'Rajdhani', sans-serif;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: #000;
      font-size: 16px;
      font-weight: 700;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(188, 19, 254, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    /* Loading Animasyonu */
    .loader-container {
      display: none;
      justify-content: center;
      margin-top: 25px;
    }
    
    .scanner-line {
      width: 100%;
      height: 2px;
      background: var(--primary);
      position: absolute;
      top: 0;
      left: 0;
      box-shadow: 0 0 10px var(--primary);
      animation: scan-down 2s linear infinite;
      opacity: 0;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Sonuç Alanı */
    .result {
      margin-top: 30px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.5s ease;
    }

    .result.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .score-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 4px solid #333;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-family: 'Orbitron', sans-serif;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      position: relative;
    }

    .status-text {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .bar-bg {
      height: 6px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 15px;
    }

    .bar-fill {
      height: 100%;
      width: 0;
      transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 0 10px currentColor;
    }

    footer {
      margin-top: 35px;
      text-align: center;
      font-size: 12px;
      color: rgba(255,255,255,0.3);
      border-top: 1px solid rgba(255,255,255,0.05);
      padding-top: 15px;
    }

    /* Animasyonlar */
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    @keyframes scan-down { 0% { top: 0; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { top: 100%; opacity: 0; } }

  </style>
</head>
<body>

<div class="card">
  <div class="scanner-line" id="scannerLine"></div>

  <h1>J‑Scanner</h1>
  <div class="subtitle">Cyber Intelligence Unit</div>

  <div class="input-group">
    <input id="url" type="text" placeholder="Enter target URL..." autocomplete="off" />
  </div>
  
  <button onclick="scan()" id="scanBtn">INITIALIZE SCAN</button>

  <div class="loader-container" id="loader">
    <div class="spinner"></div>
  </div>

  <div class="result" id="result">
    </div>

  <footer>
    SYSTEM SECURE • J‑SCANNER API<br>
    <span style="opacity: 0.6">Designed for Research</span>
  </footer>
</div>

<script>
const API = "https://empty-waterfall-3803.selambenjiji.workers.dev";

async function scan() {
  const urlInput = document.getElementById("url");
  const resultDiv = document.getElementById("result");
  const loader = document.getElementById("loader");
  const scanBtn = document.getElementById("scanBtn");
  const scannerLine = document.getElementById("scannerLine");

  if(!urlInput.value) {
    urlInput.focus();
    urlInput.style.borderColor = "#ef4444";
    setTimeout(() => urlInput.style.borderColor = "rgba(255,255,255,0.1)", 1500);
    return;
  }

  // UI Reset
  resultDiv.classList.remove("visible");
  resultDiv.innerHTML = "";
  
  // Yükleniyor Modu
  scanBtn.disabled = true;
  scanBtn.innerHTML = "SCANNING...";
  scanBtn.style.opacity = "0.7";
  loader.style.display = "flex";
  scannerLine.style.opacity = "1"; // Radar çizgisini aktif et

  try {
    const res = await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ url: urlInput.value })
    });

    const data = await res.json();

    // Veri Hesaplama
    const bad = data.malicious + data.suspicious;
    const total = bad + data.harmless + data.undetected;
    const percent = Math.round((bad / total) * 100);

    // Renk Belirleme
    let color = "#22c55e"; // Yeşil (Temiz)
    let statusMsg = "TARGET CLEAN";
    let glowColor = "rgba(34, 197, 94, 0.5)";

    if (bad > 0 && bad < 3) {
      color = "#facc15"; // Sarı
      statusMsg = "SUSPICIOUS ACTIVITY";
      glowColor = "rgba(250, 204, 21, 0.5)";
    } else if (bad >= 3) {
      color = "#ef4444"; // Kırmızı
      statusMsg = "CRITICAL THREAT";
      glowColor = "rgba(239, 68, 68, 0.5)";
    }

    // Sonucu Oluştur
    resultDiv.innerHTML = `
      <div class="score-circle" style="border-color: ${color}; box-shadow: 0 0 30px ${glowColor}; color: ${color}">
        ${bad}
      </div>
      <div class="status-text" style="color: ${color}">${statusMsg}</div>
      <div style="font-size: 13px; opacity: 0.7;">Detections / Engines: ${bad} / ${total}</div>
      
      <div class="bar-bg">
        <div class="bar-fill" style="width: ${percent}%; background: ${color}; box-shadow: 0 0 10px ${color}"></div>
      </div>
    `;

    // Yükleniyor Modunu Kapat ve Sonucu Göster
    loader.style.display = "none";
    scannerLine.style.opacity = "0";
    resultDiv.classList.add("visible");

  } catch (error) {
    resultDiv.innerHTML = `<div style="color:#ef4444">Connection Error. Please try again.</div>`;
    resultDiv.classList.add("visible");
    loader.style.display = "none";
  }

  // Butonu eski haline getir
  scanBtn.disabled = false;
  scanBtn.innerHTML = "INITIALIZE SCAN";
  scanBtn.style.opacity = "1";
}

// Enter tuşu ile tarama
document.getElementById("url").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    scan();
  }
});
</script>

</body>
</html>

<!-- J-Scanner v2 Ultra UI -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J-Scanner</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at top, #050510, #000);
      color: #eaeaff;
      overflow: hidden;
    }
    canvas { position: fixed; inset: 0; z-index: 0; }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 420px;
      padding: 30px;
      background: rgba(15, 15, 40, 0.65);
      backdrop-filter: blur(18px);
      border-radius: 22px;
      box-shadow: 0 0 60px rgba(0,255,255,.25);
      text-align: center;
    }

    h1 {
      font-family: Orbitron, sans-serif;
      font-size: 28px;
      margin-bottom: 10px;
      color: #7df9ff;
      letter-spacing: 2px;
    }

    p { opacity: .8; margin-bottom: 20px; }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      outline: none;
      background: #0b0b25;
      color: #fff;
      font-size: 15px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #00ffe7, #0077ff);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: .3s;
    }

    button:hover { transform: scale(1.05); }

    .result {
      margin-top: 20px;
      font-family: Orbitron;
      font-size: 18px;
    }

    .bar {
      margin-top: 12px;
      height: 12px;
      border-radius: 10px;
      background: #111;
      overflow: hidden;
    }

    .bar span {
      display: block;
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #00ff99, #ff004c);
      transition: width 1s ease;
    }
  </style>
</head>
<body>

<canvas id="bg"></canvas>

<div class="container">
  <div class="card">
    <h1>J-Scanner</h1>
    <p>Advanced URL Threat Intelligence</p>
    <input id="url" placeholder="https://example.com" />
    <button onclick="scan()">SCAN</button>
    <div class="result" id="res"></div>
    <div class="bar"><span id="bar"></span></div>
  </div>
</div>

<script>
// Connected network / neuron style background
const canvas = document.getElementById('bg');
const ctx = canvas.getContext('2d');
let w, h;
function resize(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; }
window.onresize = resize; resize();

const nodes = Array.from({length: 80}, () => ({
  x: Math.random()*w,
  y: Math.random()*h,
  vx: (Math.random()-.5)*0.6,
  vy: (Math.random()-.5)*0.6
}));

function draw(){
  ctx.clearRect(0,0,w,h);
  for(let i=0;i<nodes.length;i++){
    const a = nodes[i];
    a.x+=a.vx; a.y+=a.vy;
    if(a.x<0||a.x>w) a.vx*=-1;
    if(a.y<0||a.y>h) a.vy*=-1;
    for(let j=i+1;j<nodes.length;j++){
      const b = nodes[j];
      const d = Math.hypot(a.x-b.x,a.y-b.y);
      if(d<120){
        ctx.strokeStyle = `rgba(0,255,255,${1-d/120})`;
        ctx.lineWidth = .6;
        ctx.beginPath();
        ctx.moveTo(a.x,a.y);
        ctx.lineTo(b.x,b.y);
        ctx.stroke();
      }
    }
    ctx.fillStyle = '#7df9ff';
    ctx.fillRect(a.x,a.y,2,2);
  }
  requestAnimationFrame(draw);
}
draw();

function scan(){
  const score = Math.floor(Math.random()*100);
  document.getElementById('res').innerText = `Risk Score: ${score}%`;
  document.getElementById('bar').style.width = score + '%';
}
</script>

</body>
</html>

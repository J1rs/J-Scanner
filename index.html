<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>J-SCANNER | RED PROTOCOL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f0ff;
            --secondary: #ff003c;
            --terminal-bg: rgba(10, 10, 10, 0.95);
            --scan-line: rgba(0, 255, 255, 0.05);
            --text-glow: 0 0 10px var(--primary);
        }

        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            color: var(--primary);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            user-select: none;
        }

        /* --- CRT EFEKTİ (ESKİ EKRAN) --- */
        .scanlines {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 3px, 3px 100%;
            z-index: 999;
            pointer-events: none;
            opacity: 0.6;
        }

        /* --- MATRIX CANVAS --- */
        #matrixCanvas {
            position: absolute;
            top: 0; left: 0;
            z-index: 0;
            opacity: 0.3;
        }

        /* --- GİRİŞ EKRANI (INTRO) --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            cursor: pointer;
            transition: opacity 1s;
        }
        
        .intro-btn {
            border: 2px solid var(--primary);
            padding: 20px 50px;
            font-size: 24px;
            color: var(--primary);
            background: transparent;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 15px var(--primary);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            animation: pulse 2s infinite;
        }

        .intro-btn:hover {
            background: var(--primary);
            color: #000;
        }

        /* --- ANA UI --- */
        .main-interface {
            position: relative;
            z-index: 10;
            display: flex;
            height: 100vh;
            opacity: 0; /* Başlangıçta gizli */
            transition: opacity 2s ease;
        }

        /* Sol Panel (Tarayıcı) */
        .scanner-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* Sağ Panel (Terminal Logları) */
        .terminal-panel {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            border-left: 1px solid var(--primary);
            padding: 20px;
            font-size: 12px;
            color: #0f0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            border-bottom: 1px solid #333;
            margin-bottom: 10px;
            padding-bottom: 5px;
            font-weight: bold;
            color: #fff;
        }

        #logs {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column-reverse; /* Yeni loglar altta */
        }
        
        .log-line { margin-bottom: 4px; opacity: 0.8; }
        .log-warn { color: yellow; }
        .log-err { color: red; }

        /* Başlık & Glitch */
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 60px;
            margin: 0;
            text-shadow: 4px 4px 0px var(--secondary);
            position: relative;
        }
        
        h1::before, h1::after {
            content: "J-SCANNER";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #000;
            opacity: 0.8;
        }
        
        h1::before {
            color: #0ff;
            z-index: -1;
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        
        h1::after {
            color: #f0f;
            z-index: -2;
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .subtitle {
            font-size: 18px;
            letter-spacing: 5px;
            color: #fff;
            margin-bottom: 40px;
            text-transform: uppercase;
            border-bottom: 2px solid var(--secondary);
            padding-bottom: 10px;
        }

        /* Input Alanı */
        .input-wrapper {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        input {
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            border-left: 5px solid var(--primary);
            padding: 20px;
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            font-size: 18px;
            outline: none;
            transition: 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 240, 255, 0.3);
        }

        button {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            padding: 20px;
            background: var(--secondary);
            border: none;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            clip-path: polygon(10% 0, 100% 0, 100% 80%, 90% 100%, 0 100%, 0 20%);
            transition: 0.3s;
        }

        button:hover {
            background: #ff3360;
            text-shadow: 0 0 10px #fff;
            transform: scale(1.02);
        }

        button:disabled {
            background: #333;
            cursor: not-allowed;
            color: #aaa;
        }

        /* Sonuç Kartı */
        #result-container {
            margin-top: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 20, 40, 0.8);
            display: none; /* JS ile açılacak */
            animation: slideUp 0.5s ease-out;
        }

        .result-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .result-body {
            padding: 20px;
            text-align: center;
        }

        .big-score {
            font-size: 50px;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
        }

        .verdict {
            font-size: 24px;
            margin: 10px 0;
            text-transform: uppercase;
        }

        /* Animasyonlar */
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } 100% { opacity: 1; transform: scale(1); } }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        @keyframes glitch-anim-1 {
            0% { clip: rect(30px, 9999px, 10px, 0); }
            20% { clip: rect(80px, 9999px, 90px, 0); }
            40% { clip: rect(10px, 9999px, 50px, 0); }
            60% { clip: rect(40px, 9999px, 20px, 0); }
            80% { clip: rect(70px, 9999px, 60px, 0); }
            100% { clip: rect(20px, 9999px, 30px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(60px, 9999px, 70px, 0); }
            20% { clip: rect(10px, 9999px, 20px, 0); }
            40% { clip: rect(50px, 9999px, 10px, 0); }
            60% { clip: rect(20px, 9999px, 40px, 0); }
            80% { clip: rect(90px, 9999px, 80px, 0); }
            100% { clip: rect(30px, 9999px, 10px, 0); }
        }

        /* Footer */
        .footer-info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 10px;
            opacity: 0.5;
            z-index: 20;
        }

    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7315a63962.mp3" type="audio/mp3">
    </audio>

    <div class="scanlines"></div>

    <div id="intro-overlay" onclick="startSystem()">
        <div class="intro-btn">INITIALIZE SYSTEM</div>
        <div style="margin-top:15px; font-size:12px; opacity:0.6;">[ CLICK ANYWHERE ]</div>
    </div>

    <canvas id="matrixCanvas"></canvas>

    <div class="main-interface" id="mainInterface">
        
        <div class="scanner-panel">
            <h1>J-SCANNER</h1>
            <div class="subtitle">THREAT INTELLIGENCE</div>

            <div class="input-wrapper">
                <input type="text" id="url" placeholder="ENTER TARGET URL..." autocomplete="off">
            </div>

            <button id="scanBtn" onclick="initiateScan()">EXECUTE SCAN</button>

            <div id="result-container">
                <div class="result-header">
                    <span>REPORT ID: <span id="reportId">---</span></span>
                    <span>STATUS: FINALIZED</span>
                </div>
                <div class="result-body">
                    <div class="big-score" id="scoreVal">0</div>
                    <div class="verdict" id="verdictText">ANALYZING...</div>
                    <div style="width:100%; height:4px; background:#333; margin-top:15px;">
                        <div id="scoreBar" style="width:0%; height:100%; background:var(--primary); transition: width 1s;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="terminal-panel">
            <div class="terminal-header">SYSTEM LOGS // ROOT ACCESS</div>
            <div id="logs">
                <div class="log-line">> System ready...</div>
                <div class="log-line">> Waiting for input...</div>
            </div>
        </div>
    </div>

    <div class="footer-info">CREATED BY JIR MIRAN | VERSION 3.0 RED</div>

<script>
    /* --- SES SİSTEMİ (Web Audio API) --- */
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    
    function playSound(type) {
        if (audioCtx.state === 'suspended') audioCtx.resume();
        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        if (type === 'hover') {
            osc.type = 'sine';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.1);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        } else if (type === 'click') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(200, audioCtx.currentTime + 0.15);
            gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.15);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.15);
        } else if (type === 'error') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(100, audioCtx.currentTime);
            osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.linearRampToValueAtTime(0, audioCtx.currentTime + 0.3);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.3);
        }
    }

    /* --- GİRİŞ & MÜZİK BAŞLATMA --- */
    function startSystem() {
        const overlay = document.getElementById('intro-overlay');
        const mainUI = document.getElementById('mainInterface');
        const music = document.getElementById('bgMusic');
        
        overlay.style.opacity = '0';
        setTimeout(() => overlay.style.display = 'none', 1000);
        
        mainUI.style.opacity = '1';
        music.volume = 0.4;
        music.play().catch(e => console.log("Audio autoplay prevented"));

        playSound('click');
        addLog("User authenticated.");
        addLog("Loading modules...");
        addLog("Connection established.");
    }

    /* --- MATRIX CANVAS EFEKTİ --- */
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポ1234567890';
    const alphabet = katakana; // + latin;
    const fontSize = 16;
    const columns = canvas.width/fontSize;
    const drops = [];

    for(let x = 0; x < columns; x++) drops[x] = 1;

    function drawMatrix() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = '#0F0'; // Yeşil Matrix Rengi
        ctx.font = fontSize + 'px monospace';

        for(let i = 0; i < drops.length; i++) {
            const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
            ctx.fillText(text, i*fontSize, drops[i]*fontSize);
            if(drops[i]*fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 30);

    /* --- LOGLAMA SİSTEMİ --- */
    function addLog(msg, type = 'info') {
        const logsDiv = document.getElementById('logs');
        const div = document.createElement('div');
        div.className = 'log-line ' + (type === 'err' ? 'log-err' : (type === 'warn' ? 'log-warn' : ''));
        
        const time = new Date().toLocaleTimeString('en-US', {hour12: false});
        div.innerText = `[${time}] > ${msg}`;
        
        logsDiv.prepend(div);
    }

    /* --- TARAMA MANTIĞI --- */
    const API = "https://empty-waterfall-3803.selambenjiji.workers.dev";

    async function initiateScan() {
        const urlInput = document.getElementById('url');
        const btn = document.getElementById('scanBtn');
        const resultContainer = document.getElementById('result-container');
        
        if (!urlInput.value) {
            playSound('error');
            addLog("Error: No target specified.", "err");
            urlInput.focus();
            return;
        }

        // UI Durumu
        playSound('click');
        btn.disabled = true;
        btn.innerText = "SCANNING NETWORK...";
        resultContainer.style.display = 'none';

        // Fake Hack Efektleri
        const fakeLogs = ["Resolving host...", "Bypassing proxy...", "Checking DNS records...", "Analyzing headers...", "Querying threat database...", "Packet inspection..."];
        let logIndex = 0;
        
        // Logları sırayla yazdır
        const logInterval = setInterval(() => {
            if(logIndex < fakeLogs.length) {
                addLog(fakeLogs[logIndex]);
                playSound('hover'); // Küçük bip sesi
                logIndex++;
            }
        }, 300);

        try {
            const res = await fetch(API, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url: urlInput.value })
            });
            const data = await res.json();

            clearInterval(logInterval);
            
            // Veri İşleme
            const bad = data.malicious + data.suspicious;
            const total = bad + data.harmless + data.undetected;
            const percent = Math.round((bad / total) * 100);

            // Sonuç Gösterimi
            resultContainer.style.display = 'block';
            document.getElementById('reportId').innerText = Math.floor(Math.random() * 999999);
            
            const scoreVal = document.getElementById('scoreVal');
            const verdictText = document.getElementById('verdictText');
            const scoreBar = document.getElementById('scoreBar');

            scoreVal.innerText = `${bad} / ${total}`;
            scoreBar.style.width = `${percent}%`;

            if(bad === 0) {
                verdictText.innerText = "TARGET CLEAN";
                verdictText.style.color = "#0f0";
                scoreBar.style.background = "#0f0";
                addLog("Scan complete. No threats found.", "info");
            } else {
                verdictText.innerText = "THREAT DETECTED";
                verdictText.style.color = "var(--secondary)";
                scoreBar.style.background = "var(--secondary)";
                addLog(`CRITICAL: ${bad} threats identified!`, "err");
                playSound('error'); // Alarm sesi gibi
            }

        } catch (error) {
            clearInterval(logInterval);
            addLog("Connection failed to API node.", "err");
            playSound('error');
        }

        btn.disabled = false;
        btn.innerText = "EXECUTE SCAN";
    }

    // Buton Hover Sesleri
    document.querySelector('button').addEventListener('mouseenter', () => playSound('hover'));
    
    // Pencere boyutu değişirse canvas'ı ayarla
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

</script>

</body>
</html>
